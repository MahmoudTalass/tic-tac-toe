<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="assets/css/reset.css" />
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Tic Tac Toe</title>
   </head>
   <body>
      <header class="page-header">
         <h1 class="page-heading">Tic Tac Toe</h1>
      </header>
      <main class="main-content" id="main-content-container">
         <article class="game-container" id="game-container">
            <div id="match-result-container" class="match-result-container">
               <h1 id="match-result" class="match-result"></h1>
            </div>
            <div class="gameBoard-player-names-cont">
               <p id="player1-name-display" class="player-name-display"></p>
               <article class="gameBoard" id="gameBoard"></article>
               <p id="player2-name-display" class="player-name-display"></p>
            </div>
            <button type="button" class="restart-btn" id="restart-btn">
               Restart
            </button>
         </article>
         <form class="player-names-form" id="player-names-form">
            <section class="player-name-inputs">
               <div class="input-container">
                  <input
                     type="text"
                     name="player1"
                     id="player1"
                     class="player-name-input"
                     placeholder="Player X"
                     required
                     pattern="^(\w{1,12})$"
                  />
                  <span id="name-requirement"></span>
               </div>
               <div class="input-container">
                  <input
                     type="text"
                     name="player2"
                     id="player2"
                     class="player-name-input"
                     placeholder="Player O"
                     required
                     pattern="^(\w{1,12})$"
                  />
                  <span id="name-requirement"></span>
               </div>
            </section>
            <button class="play-btn" id="play-btn">Play</button>
         </form>
      </main>
      <script src="script.js"></script>
   </body>
</html>
