<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="assets/css/style.css" />
      <link rel="stylesheet" href="assets/css/reset.css" />
      <title>Tic Tac Toe</title>
   </head>
   <body>
      <header class="page-header">
         <h1 class="page-heading">Tic Tac Toe</h1>
      </header>
      <main class="main-content" id="main-content-container">
         <article class="game-container" id="game-container">
            <div id="match-result-container" class="match-result-container">
               <h1 id="match-result" class="match-result"></h1>
            </div>
            <article class="gameBoard" id="gameBoard"></article>
            <button type="button" class="restart-btn" id="restart-btn">Restart</button>
         </article>
      </main>
      <script src="script.js"></script>
   </body>
</html>
